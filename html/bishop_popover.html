<div id="bishop-popover" class="popover info-popover visible">
<h3 class="popover-title">{{=it.name}}</h3>
<div class="popover-content">
<dl class="dl-horizontal">
  <dt>Charisma</dt><dd>{{=it.charisma}}</dd>
  <dt>Fervor</dt><dd>{{=it.fervor}}</dd>
  <dt>Loyalty</dt><dd>{{=it.loyalty}}</dd>
  <dt>Penny-Pinching</dt><dd>${{=it.pennypinching}}</dd>
</dl>
</div>
</div>
