<div class="modal fade in visible" id="bishop-dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a id="county-window-close" class="close close-button" aria-hidden="true">&times;</a>
        <h4 class="modal-title">Bishop Seminary</h4>
      </div>
      <div class="modal-body clearfix">
        <div class="text-center">
          <div id="error"></div>
          <div id="alerts"></div>
          {{~ it.bishops :v }}
          <div id="bishop-{{=v.name}}" class="bishop-container">
            <div class="text-center bishop-img">
              <img src="assets/bishop.jpg" /><br/>
              {{=v.name}}
            </div>
          </div>
          {{~}}
          {{? it.bishops.length < 3 }}
          <div class="bishop-container">
            <button id="add-bishop" class="btn btn-default btn-add-bishop">
              <span class="glyphicon glyphicon-plus"></span><br/>
              Recruit Bishop
            </button> 
            {{?}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
