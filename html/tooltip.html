<div id="county-popover" class="popover county-popover">
<h3 class="popover-title">{{=it.name}} County</h3>
<div class="popover-content">
<dl class="dl-horizontal">
  <dt>Population</dt><dd>{{=it.population}}</dd>
  <dt>Converts</dt><dd>{{=it.converts}}</dd>
  <dt>Skepticism</dt><dd>{{=it.skepticism}}</dd>
  <dt>Median Income</dt><dd>${{=it.income}}</dd>
</dl>
</div>
</div>
