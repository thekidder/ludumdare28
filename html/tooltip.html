<div id="county-popover" class="popover info-popover visible">
  <h3 class="popover-title">{{=it.name}}</h3>
  <div class="popover-content">
    <div class="row">
      <div class="col-sm-6 clearfix">
        <dl class="dl-horizontal dl-compact">
          <dt>Population</dt><dd>{{=it.populationStr}}</dd>
          <dt>Median Income</dt><dd>{{=it.incomeStr}}</dd>
          <dt>Hostility</dt><dd>{{=it.hostilityStr}}</dd>
          <dt>Fervor</dt><dd>{{=it.fervorStr}}</dd>
        </dl>
      </div>
      <div class="col-sm-6 clearfix">
        <dl class="dl-horizontal dl-compact">
          <dt>Followers</dt><dd>{{=it.convertsStr}}</dd>
          <dt>Estimated Profit</dt><dd>{{=it.profitStr}}</dd>
          <dt>Current Growth</dt><dd>{{=it.growthEstimate}}</dd>
        </dl>
      </div>
    </div>
  </div>
</div>
