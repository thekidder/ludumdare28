<div class="modal fade in visible" id="bishop-add-dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a id="county-window-close" class="close close-button" aria-hidden="true">&times;</a>
        <h4 class="modal-title">Assign Bishop</h4>
      </div>
      <div class="modal-body clearfix">
        <div class="text-center">
          {{~ it.bishops :v }}
          <button type="button" id="bishop-{{=v.name}}" class="bishop-container btn btn-default">
            <div class="text-center bishop-img">
              <img src="assets/bishops/{{=v.img}}" /><br/>
              {{=v.name}}
            </div>
          </button>
          {{~}}
        </div>
      </div>
    </div>
  </div>
</div>
